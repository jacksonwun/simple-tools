<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>Convert Text to Python List Format</h2>
    <textarea id="inputText" placeholder="Enter items, one per line..."></textarea>
    
    <label>
        <input type="radio" name="quoteType" value='"'> Double Quotes (")
    </label>
    <label>
        <input type="radio" name="quoteType" value="'"> Single Quotes (')
    </label>
    <label>
        <input type="radio" name="quoteType" value="none" checked> No Quotes
    </label>
    <br>
    <label>
        <input type="checkbox" id="quoteNumbers"> Quote Numbers
    </label>
    <br>
    <button onclick="convertToPythonArray()">Convert</button>

    <h3>Output:</h3>
    <pre id="output"></pre>

    <script>
        function convertToPythonArray() {
            let inputText = document.getElementById("inputText").value.trim();
            let quoteType = document.querySelector('input[name="quoteType"]:checked').value;
            let quoteNumbers = document.getElementById("quoteNumbers").checked;

            let lines = inputText.split("\n").map(line => line.trim()).filter(line => line !== "");

            function isNumber(value) {
                return !isNaN(value) && value.trim() !== "";
            }

            let formattedList = lines.map(item => {
                if (quoteType === "none") {
                    return item;
                }
                if (quoteNumbers || !isNumber(item)) {
                    return `${quoteType}${item}${quoteType}`;
                }
                return item;
            });

            document.getElementById("output").textContent = formattedList.join(",");
        }
    </script>

</body>
</html>
