<!DOCTYPE html>
<html>
<head>
    <title>Word Counter</title>
    <script>
        function countWords() {
            let text = document.getElementById("text").value.trim();
            let words = text.split(/\s+/).filter(w => w.length > 0).length;
            document.getElementById("result").textContent = "Words: " + words;
        }
    </script>
</head>
<body>
    <h2>Word Counter</h2>
    <textarea id="text" placeholder="Enter text..."></textarea>
    <button onclick="countWords()">Count</button>
    <p id="result"></p>
</body>
</html>
